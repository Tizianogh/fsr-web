<li class="contact">
    <img class="avatar" src="https://ui-avatars.com/api/?background={{randomColor}}&color=fff&name={{contact.firstName}}+{{contact.lastName}}" alt="Contact">
    <div class="wrapper-title">
        <a class="contact-link">
            <span class="title-contact">{{contact.firstName}} {{contact.lastName}}</span>
        </a>
        <a class="text-contact">
            <span class="text-contact">{{contact.phones[0].num}}</span>
        </a>
    </div>
</li>
<div class="divider"></div>
